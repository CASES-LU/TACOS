<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Awareness videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center text-wrap padding *ngIf="offline">
    <ion-img class="offline" src='../../assets/imgs/t&t/1.png'></ion-img>
    <h2>{{'No Internet connection' | translate}}</h2>
    <ion-label>{{'Make sure that Wi-Fi or mobile data is turned on that try again' | translate}}</ion-label>
  </div>
  <div *ngIf="!offline">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let p of videosFiltered">
        <iframe  width="100%"
                height="315"
                [src]="p.url ? p.url : null"
                frameborder="0"
                allowfullscreen></iframe>
        <h2>{{p.title}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
