<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Awareness videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let p of videosFiltered">
      <iframe  width="100%"
              height="315"
              [src]="p.url ? p.url : null"
              frameborder="0"
              allowfullscreen></iframe>
      <h2>{{p.title}}</h2>
    </ion-item>

  </ion-list>
</ion-content>
