<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'Settings' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>{{ 'Language' | translate }}</ion-label>
        <ion-select [class]="'CASES-flag-'+language.value" [(ngModel)]='language' (ionChange)='languageChange()'>
            <ion-option [class]="'CASES-flag-'+lang.value" *ngFor="let lang of languages" [value]=lang>
                {{ lang.text }}
            </ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>{{ 'Theme' | translate }}</ion-label>
        <ion-select [(ngModel)]='theme' (ionChange)='themeChange()'>
            <ion-option value="cases-theme">
                CASES
            </ion-option>
            <ion-option value="dark-theme">
                Dark
            </ion-option>
        </ion-select>
    </ion-item>
</ion-content>
