<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CASES Luxembourg</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
        <ion-button ion-button text-wrap class="home-button"
          [style.background-image]="page.img"
          *ngFor="let page of pages" (click)="goPage(page.component)">
          {{page.title}}
        </ion-button>
  </ion-grid>
</ion-content>
