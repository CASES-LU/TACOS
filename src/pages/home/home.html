<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CASES App</ion-title>
    <ion-item>
        <ion-select [(ngModel)]='language' (ionChange)='languageChange()'>
          <ion-option *ngFor="let lang of languages" value="{{ lang }}">
            {{ lang }}
          </ion-option>
        </ion-select>
      </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>
    The truth is <a href="https://cases.lu/">here</a>.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
