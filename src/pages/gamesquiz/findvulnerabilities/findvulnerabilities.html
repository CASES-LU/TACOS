<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Find the vulnerabilities' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <div class="map-div" usemap="#findvulnerabilities"></div> -->
  <ion-grid>
    <ion-row nowrap class="scroll_content">
      <ion-col>
        <div  id="game">
          <img class="scroll-item" src="../../../assets/data/gamesquiz/findvulnerabilities/desk.png" alt="" usemap="#findvulnerabilities">
          <map  name="findvulnerabilities">
            <area  *ngFor="let vulnerability of dataGame[0].vulnerabilities" [shape]="vulnerability.shape" [coords]="vulnerability.coords" (click)="vulnFound(vulnerability.title,vulnerability.explanation)" alt="" >
          </map>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
