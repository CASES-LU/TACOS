<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Games and Quiz' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Initial menu -->
  <h1>{{ 'Quiz' | translate }}</h1>
  <div *ngIf="!selectedQuiz" padding>
    <ion-list>
      <button ion-item *ngFor="let quiz of quizs" (click)="openQuiz($event, quiz)">
        <ion-icon class="CASES-icon" [style.background-image]="quiz.icon" item-start></ion-icon>
        {{quiz.title}}
      </button>
    </ion-list>
  </div>
  <h1>{{ 'Games' | translate }}</h1>

  <!-- Content if something is clicked -->
  <div *ngIf="selectedQuiz" padding>
    <ion-slides #quizSlides>
        <ion-slide *ngFor="let question of article[0].questions; let i = index;">
            <h3>{{question.title}}</h3>
            <ion-list radio-group>
                <ion-item *ngFor="let answer of question.answers; let i = index;">
                    <ion-radio (click)="selectAnswer(answer, question)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio>
                    <ion-label>{{i+1}}. {{answer[1]}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-slide>
        <ion-slide>
            <h2>Final Score: {{score}}</h2>
            <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>
        </ion-slide>

    </ion-slides>
  </div>

</ion-content>
